<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id = "input">
    <tr>
        <td><input id = "num1" type="text"></td>
        <td><input id = "num2" type="text"></td>
    </tr>
</table>

<table id = "cal">
    <tr>
        <td><button onclick = "add()">Addition(+)</button></td>
        <td><button onclick = "sub()">Subtraction(-)</button></td>
        <td><button onclick = "mul()">Multiplication(X)</button></td>
        <td><button onclick = "div()">Division(/)</button></td>
    </tr>
</table>

<input id="result" type="text" readonly>

<script>
    function add() {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        document.getElementById("result").value = "Result Addition: " + (n1+n2);
    }

    function sub() {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        document.getElementById("result").value = "Result Subtraction: " + (n1-n2);
    }

    function mul() {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        document.getElementById("result").value = "Result Multipliacation: " + (n1*n2);
    }

    function div() {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.getElementById("num2").value);
        if(n2 == 0)
            document.getElementById("result").value = "Can not divide by 0!";
        else
            document.getElementById("result").value = "Result Division: " + (n1/n2);
    }
</script>

</body>
</html>
